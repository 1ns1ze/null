<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Log in | ROT13</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>Log in</h2>
    <form id="form">
      <label>Ім'я:</label>
      <input type="text" id="name" required>
      <label>Прізвище:</label>
      <input type="text" id="surname" required>
      <label>Пароль:</label>
      <input type="password" id="password" required>
      <div class="checkbox">
        <input type="checkbox" id="check"> Показати пароль
      </div>
      <button type="submit">Увійти</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
