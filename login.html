<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Information — Registration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="card">
      <div class="card-header">Personal Information</div>
      <form id="infoForm" novalidate>
        <label class="label" for="firstName">First Name:</label>
        <input id="firstName" name="firstName" type="text" />
        <div class="error" id="firstNameError" aria-live="polite"></div>

        <label class="label" for="surname">Surname:</label>
        <input id="surname" name="surname" type="text" />
        <div class="error" id="surnameError" aria-live="polite"></div>

        <label class="label" for="gmail">Gmail:</label>
        <input id="gmail" name="gmail" type="email" />
        <div class="error" id="gmailError" aria-live="polite"></div>

        <label class="label" for="password">Password:</label>
        <input id="password" name="password" type="password" />
        <div class="error" id="passwordError" aria-live="polite"></div>

        <label class="checkbox"><input id="showPassword" type="checkbox" /> Show/Hide Password</label>

        <button id="submitBtn" type="submit" class="submit">SUBMIT</button>
      </form>

      <div id="successMsg" class="success" aria-live="polite" hidden>Form submitted successfully!</div>
    </section>

    <footer class="notes">
      <p>Real-time validation — fields update as you type. Press SUBMIT to perform final check.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
